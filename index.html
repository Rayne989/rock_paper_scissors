<DOCTYPE! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice(){
                return Math.floor((Math.random() * 3));
            }

            if (getComputerChoice(0)) {
               console.log("Rock");
            } else if(getComputerChoice(1)) {
                console.log("Paper")
            } else if (getComputerChoice(2)) {
                console.log("Scissors")
            }
        </script>
    </body>
</html>
